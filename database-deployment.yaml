apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  namespace: node-system
  labels:
    app: database
spec:
  selector:
    matchLabels:
      app: database
  replicas: 1
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - env:
        - name: "DATABASE_HOST"
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: mysql_host
        - name: "MYSQL_ALLOW_EMPTY_PASSWORD"
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: mysql_empty_pwd
        - name: "MYSQL_DATABASE"
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: mysql_db
        - name: "MYSQL_PASSWORD"
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: mysql_pwd
        - name: "MYSQL_USER"
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: mysql_user
        image: mohammadakram077/database-kubernetes
        name: storage
        ports:
        - containerPort: 3306
      restartPolicy: Always